<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fecfef);
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.container {
    text-align: center;
    position: relative;
    z-index: 2;
}

.question {
    font-size: 2.5rem;
    margin-bottom: 20px;
}

.black-text {
    color: black;
    margin-bottom: 15px;
}

.heart-name {
    display: inline-block;
    color: white;
    background: red;
    padding: 12px 30px;
    border-radius: 50px;
    font-weight: bold;
    font-size: 2rem;
}

.prompt {
    font-size: 1.5rem;
    color: #fff;
    margin-bottom: 20px;
    height: 30px;
}

.buttons {
    position: relative;
    height: 300px;
}

button {
    padding: 15px 30px;
    font-size: 1.2rem;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    position: absolute;
    transition: all 0.3s ease;
}

#yesBtn {
    background-color: #ff2e63;
    color: white;
    left: 35%;
}

#noBtn {
    background-color: #333;
    color: white;
    left: 60%;
}

.message {
    font-size: 1.8rem;
    color: white;
    display: none;
    margin-top: 20px;
}

/* Big I LOVE YOU pop animation */
.love-popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.1);
    font-size: 4rem;
    font-weight: bold;
    color: #fff;
    text-shadow: 0 0 20px red, 0 0 40px pink;
    opacity: 0;
    z-index: 999;
    transition: all 1s ease;
}

.love-popup.show {
    transform: translate(-50%, -50%) scale(1.2);
    opacity: 1;
}

/* Floating hearts */
.heart {
    position: absolute;
    bottom: -20px;
    animation: floatUp 4s linear forwards;
    color: red;
}

@keyframes floatUp {
    0% {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
    100% {
        transform: translateY(-800px) scale(2);
        opacity: 0;
    }
}
</style>
</head>
